<!DOCTYPE html>
<html>
    <head>
        <title>Mikel On: Test Code</title>
        <meta charset="UTF-8">

    <body>
        <div>Mikel On: Test Code</div>
        <p id="name_here"></p>

        <script>

            function tellName(name) {
                document.getElementById("name_here").innerHTML = name;
            }

            var name = prompt("Please enter your name", "Name goes HERE!!!");
            if (name !== null) {
                tellName(name);
            }

        </script>
    </body>
