<!DOCTYPE html>

<html>
    <head>
        <title>Exercise: fizzbuzz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Exercise: fizzbuzz</div>
        <script>

            for (var i = 1; i < 101; i++) {
                if (i % 3 === 0 || i % 5 === 0)
                {
                    if (i % 3 === 0 && i % 5 !== 0) {
                        console.log("fizz");
                    }
                    if (i % 5 === 0 && i % 3 !== 0) {
                        console.log("buzz");
                    }
                    if (i % 3 === 0 && i % 5 === 0) {
                        console.log("fizzbuzz");
                    }
                } else {
                    console.log(i);
                }
            }

        </script>

    </body>

</html>
